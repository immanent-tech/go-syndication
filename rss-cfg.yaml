package: rss
output: rss/rss.gen.go
generate:
  models: true
output-options:
  # to make sure that all types are generated
  skip-prune: true
import-mapping:
  dc.yaml: "github.com/joshuar/go-feed-me/models/feeds/dc"
  rss-ext.yaml: "-"
  media-rss.yaml: "github.com/joshuar/go-feed-me/models/feeds/mrss"
  atom.yaml: "github.com/joshuar/go-feed-me/models/feeds/atom"
  types.yaml: "github.com/joshuar/go-feed-me/models/feeds/types"
