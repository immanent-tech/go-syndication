package: rss
output: ../rss/rss.gen.go
generate:
  models: true
output-options:
  # to make sure that all types are generated
  skip-prune: true
import-mapping:
  dc.yaml: 'github.com/joshuar/go-syndication/dc'
  rss-ext.yaml: '-'
  media-rss.yaml: 'github.com/joshuar/go-syndication/mrss'
  atom.yaml: 'github.com/joshuar/go-syndication/atom'
  types.yaml: 'github.com/joshuar/go-syndication/types'
  types-elements.yaml: 'github.com/joshuar/go-syndication/types'
