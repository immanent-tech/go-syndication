openapi: '3.0.3'
info:
  version: 1.0.0
  title: Media RSS Specification
  description: >
    An RSS module that supplements the <enclosure> element capabilities of RSS 2.0 to allow for more robust media
    syndication.

    https://www.rssboard.org/media-rss
  license:
    name: AGPL-3.0-or-later
    url: https://spdx.org/licenses/AGPL-3.0-only.html
components:
  schemas:
    Medium:
      description: >
        is the type of object.
      type: string
      enum: ['image', 'audio', 'video', 'document', 'executable']
      xml:
        attribute: true
      x-oapi-codegen-extra-tags:
        xml: 'medium,attr,omitempty'
        validate: 'omitempty,oneof=image audio video document executable'
    Scheme:
      description: >
        is the URI that identifies the scheme used by the element.
      type: string
      xml:
        attribute: true
      x-oapi-codegen-extra-tags:
        xml: 'scheme,attr,omitempty'
        validate: 'omitempty,uri'
    TextType:
      description: >
        specifies the type of text embedded in the element.
      type: string
      enum: ['plain', 'html']
      default: 'plain'
      xml:
        attribute: true
      x-oapi-codegen-extra-tags:
        xml: 'type,attr,omitempty'
        validate: 'omitempty,oneof=plain html'
    Label:
      description: >
        is the human readable label that can be displayed in end user applications.
      type: string
      xml:
        attribute: true
      x-oapi-codegen-extra-tags:
        xml: 'label,attr,omitempty'
    MediaRating:
      description: >
        allows the permissible audience to be declared. If this element is not included, it assumes that no restrictions
        are necessary.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        scheme:
          $ref: '#/components/schemas/Scheme'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ rating,omitempty'
        json: 'media_rating'
    MediaTitle:
      description: >
        is the title of the particular media object.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        type:
          $ref: '#/components/schemas/TextType'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ title,omitempty'
        json: 'media_title'
    MediaDescription:
      description: >
        is a short description describing the media object typically a sentence in length.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        type:
          $ref: '#/components/schemas/TextType'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ description,omitempty'
        json: 'media_description'
    MediaKeywords:
      description: >
        are highly relevant keywords describing the media object with typically a maximum of 10 words. The keywords and
        phrases should be comma-delimited.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ keywords,omitempty'
        json: 'media_keywords'
    MediaThumbnail:
      description: >
        allows a particular images to be used as a representative image for the media object.
      type: object
      required:
        - url
      properties:
        url:
          allOf:
            - $ref: 'types-attributes.yaml#/components/schemas/AttrURL'
          x-go-name: URL
          x-oapi-codegen-extra-tags:
            xml: 'url,attr'
            validate: 'required,url'
        height:
          $ref: 'types-attributes.yaml#/components/schemas/AttrHeight'
        width:
          $ref: 'types-attributes.yaml#/components/schemas/AttrWidth'
        time:
          description: >
            specifies the time offset in relation to the media object. Typically this is used when creating multiple
            keyframes within a single video. The format for this attribute should be in the DSM-CC's Normal Play Time
            (NTP) as used in RTSP
          type: string
          x-oapi-codegen-extra-tags:
            xml: 'time,attr,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ thumbnail,omitempty'
        json: 'media_thumbnail'
    MediaThumbnails:
      description: >
        a list of thumbnails for the object.
      type: array
      items:
        $ref: '#/components/schemas/MediaThumbnail'
      x-go-type-skip-optional-pointer: true
      x-oapi-codegen-extra-tags:
        xml: 'thumbnail,omitempty'
        json: 'media_thumbnails'
    MediaCategory:
      description: >
        allows a taxonomy to be set that gives an indication of the type of media content, and its particular contents.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        scheme:
          $ref: '#/components/schemas/Scheme'
        label:
          $ref: '#/components/schemas/Label'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ category,omitempty'
        json: 'media_category'
    MediaHash:
      type: object
      description: >
        is the hash of the binary media file. Elements represents hashes in different alogrithms.
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        algo:
          description: >
            indicates the algorithm used to create the hash.
          type: string
          enum: ['md5', 'sha-1']
          default: 'md5'
          x-oapi-codegen-extra-tags:
            xml: 'algo,attr,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ hash,omitempty'
        json: 'media_hash'
    MediaHashes:
      description: >
        a list of hashes for the object.
      type: array
      items:
        $ref: '#/components/schemas/MediaHash'
      x-oapi-codegen-extra-tags:
        xml: 'hash,omitempty'
        json: 'media_hashes'
      x-go-type-skip-optional-pointer: true
    MediaPlayer:
      description: >
        allows the media object to be accessed through a web browser media player console.
      type: object
      required:
        - url
      properties:
        url:
          allOf:
            - $ref: 'types-attributes.yaml#/components/schemas/AttrURL'
          x-oapi-codegen-extra-tags:
            xml: 'url,attr'
            validate: 'required,url'
        height:
          $ref: 'types-attributes.yaml#/components/schemas/AttrHeight'
        width:
          $ref: 'types-attributes.yaml#/components/schemas/AttrWidth'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ player,omitempty'
        json: 'media_player'
    MediaCredit:
      description: >
        Notable entity and the contribution to the creation of the media object. Current entities can include people,
        companies, locations, etc. Specific entities can have multiple roles, and several entities can have the same
        role.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        role:
          description: >
            specifies the role the entity played.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'role,attr,omitempty'
            validate: 'omitempty,lowercase'
        scheme:
          $ref: '#/components/schemas/Scheme'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ credit,omitempty'
        json: 'media_credit'
    MediaCredits:
      description: >
        a list of credits for the object.
      type: array
      items:
        $ref: '#/components/schemas/MediaCredit'
      xml:
        name: credit
      x-oapi-codegen-extra-tags:
        xml: 'credit,omitempty'
        json: 'media_credits'
      x-go-type-skip-optional-pointer: true
    MediaCopyright:
      description: >
        is copyright information for the media object.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        url:
          $ref: 'types-attributes.yaml#/components/schemas/AttrURL'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ copyright,omitempty'
        json: 'media_copyright'
    MediaText:
      description: >
        allows the inclusion of a text transcript, closed captioning or lyrics of the media content.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        type:
          $ref: '#/components/schemas/TextType'
        lang:
          $ref: 'types-attributes.yaml#/components/schemas/AttrLang'
        start:
          description: >
            specifies the start time offset that the text starts being relevant to the media object. An example of this
            would be for closed captioning. It uses the NTP time code format.
          type: string
          x-oapi-codegen-extra-tags:
            xml: 'start,attr,omitempty'
        end:
          description: >
            specifies the end time offset that the text ends being relevant to the media object. An example of this
            would be for closed captioning. It uses the NTP time code format.
          type: string
          x-oapi-codegen-extra-tags:
            xml: 'end,attr,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ text,omitempty'
        json: 'media_text'
    MediaTexts:
      description: >
        a list of texts for the object.
      type: array
      items:
        $ref: '#/components/schemas/MediaText'
      xml:
        name: text
      x-oapi-codegen-extra-tags:
        xml: 'text,omitempty'
        json: 'media_texts'
      x-go-type-skip-optional-pointer: true
    MediaRestriction:
      description: allows restrictions to be placed on the aggregator rendering the media in the feed.
      type: object
      required:
        - value
        - relationship
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        relationship:
          description: >
            indicates the type of relationship that the restriction represents.
          type: string
          enum: ['allow', 'deny']
          x-oapi-codegen-extra-tags:
            xml: 'relationship,attr'
        type:
          description: >
            specifies the type of restriction.
          type: string
          enum: ['country', 'uri', 'sharing']
          x-oapi-codegen-extra-tags:
            xml: 'sharing,attr,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ restriction,omitempty'
        json: 'media_restriction'
    MediaCommunityStarRating:
      description: >
        specifies the rating-related information about a media object.
      type: object
      required:
        - average
        - count
        - min
        - max
      properties:
        average:
          type: number
          x-oapi-codegen-extra-tags:
            xml: 'average,attr'
        count:
          type: integer
          x-oapi-codegen-extra-tags:
            xml: 'count,attr'
        min:
          type: number
          x-oapi-codegen-extra-tags:
            xml: 'min,attr'
        max:
          type: number
          x-oapi-codegen-extra-tags:
            xml: 'max,attr'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ starRating,omitemtpy'
        json: 'media_star_rating,omitemtpy'
    MediaCommunityStatistics:
      description: >
        specifies various statistics about a media object like the view count and the favorite count.
      type: object
      required:
        - views
        - favorites
      properties:
        views:
          type: integer
          x-oapi-codegen-extra-tags:
            xml: 'views,attr'
        favorites:
          type: integer
          x-oapi-codegen-extra-tags:
            xml: 'favorites,attr'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ statistics,omitemtpy'
        json: 'media_community_statistics,omitemtpy'
    MediaCommunityTags:
      description: >
        contains user-generated tags separated by commas in the decreasing order of each tag's weight. Each tag can be
        assigned an integer weight in tag_name:weight format. It's up to the provider to choose the way weight is
        determined for a tag; for example, number of occurences can be one way to decide weight of a particular tag.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ tags,omitemtpy'
        json: 'media_community_tags,omitemtpy'
    MediaCommunity:
      description: >
        stands for the community related content. This allows inclusion of the user perception about a media object in
        the form of view count, ratings and tags.
      type: object
      properties:
        starRating:
          $ref: '#/components/schemas/MediaCommunityStarRating'
        statistics:
          $ref: '#/components/schemas/MediaCommunityStatistics'
        tags:
          $ref: '#/components/schemas/MediaCommunityTags'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ community,omitempty'
        json: 'media_community'
    MediaComment:
      description: >
        is a comments a media object has received.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ comment,omitempty'
        json: 'media_comment'
    MediaComments:
      description: >
        is a list of comments the media object has received.
      type: array
      items:
        $ref: '#/components/schemas/MediaComment'
        json: 'media_comments'
      x-go-type-skip-optional-pointer: true
    MediaParam:
      description: >
        is a key-value pair that defines player-specific values for an Embed element.
      type: object
      required:
        - value
        - name
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        name:
          description: >
            is the name of the param.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'name,attr'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ param,omitempty'
        json: 'media_param'
    MediaEmbed:
      description: >
        allows inclusion of player-specific information in the form of key-value (Param) pairs.
      allOf:
        - $ref: '#/components/schemas/MediaPlayer'
        - type: object
          properties:
            params:
              description: >
                is a list of player-specific parameters.
              type: array
              items:
                $ref: '#/components/schemas/MediaParam'
              x-oapi-codegen-extra-tags:
                xml: 'http://search.yahoo.com/mrss/ param,omitempty'
                json: 'param,omitempty'
              x-go-type-skip-optional-pointer: true
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ embed,omitempty'
        json: 'media_embed'
    MediaResponse:
      description: >
        is a response a media object has received.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ response,omitempty'
        json: 'media_response'
    MediaResponses:
      description: >
        allows inclusion of a list of all media responses a media object has received.
      type: array
      items:
        $ref: '#/components/schemas/MediaResponse'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ response,omitempty'
        json: 'media_responses'
      x-go-type-skip-optional-pointer: true
    MediaBacklink:
      description: >
        is a backlink pointing to the media object.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ backLink,omitempty'
        json: 'media_backlink,omitempty'
    MediaBacklinks:
      description: >
        allows inclusion of all the URLs pointing to a media object.
      type: array
      items:
        $ref: '#/components/schemas/MediaBacklink'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ backLink,omitempty'
        json: 'media_backlinks,omitempty'
      x-go-type-skip-optional-pointer: true
    MediaStatus:
      description: >
        specifies the status of a media object -- whether it's still active or it has been blocked/deleted.
      type: object
      required:
        - state
        - reason
      properties:
        state:
          description: >
            indicates the status.
          type: string
          enum: ['active', 'blocked', 'deleted']
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'state,attr'
            validate: 'omitempty,oneof=active blocked deleted'
        reason:
          description: >
            is a reason explaining why a media object has been blocked/deleted.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'reason,attr'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ status,omitempty'
        json: 'media_status'
    MediaPrice:
      description: >
        includes pricing information about a media object. If this tag is not present, the media object is supposed to
        be free.
      type: object
      properties:
        type:
          description: >
            is the type of pricing for the media object.
          type: string
          enum: ['rent', 'purchase', 'package', 'subscription']
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'type,attr,omitempty'
            validate: 'omitempty,oneof=rent purchase package subscription'
        info:
          description: >
            is a URL pointing to package or subscription information.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'info,attr,omitempty'
            validate: 'omitempty,url'
        price:
          description: >
            is the price of the media object.
          type: number
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'price,attr,omitempty'
            validate: 'omitempty,numeric'
        currency:
          description: >
            is the currency code of the price.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'currency,attr,omitempty'
            validate: 'omitempty,iso4217'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ price,omitempty'
        json: 'media_price'
    MediaLicense:
      description: >
        link to specify the machine-readable license associated with the content.
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
        type:
          $ref: '#/components/schemas/TextType'
        href:
          $ref: 'types-attributes.yaml#/components/schemas/AttrHref'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ license,omitempty'
        json: 'media_license'
    MediaSubTitle:
      description: >
        contains subtitle/CC link.
      type: object
      required:
        - type
        - lang
      properties:
        type:
          $ref: '#/components/schemas/TextType'
        lang:
          $ref: 'types-attributes.yaml#/components/schemas/AttrLang'
        href:
          $ref: 'types-attributes.yaml#/components/schemas/AttrHref'
      x-oapi-codegen-extra-tags:
        json: 'media_subtitle,omitempty'
        xml: 'http://search.yahoo.com/mrss/ subTitle,omitempty'
    MediaPeerLink:
      description: >
        contains P2P link.
      type: object
      required:
        - type
        - href
      properties:
        type:
          $ref: '#/components/schemas/TextType'
        href:
          $ref: 'types-attributes.yaml#/components/schemas/AttrHref'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ peerLink,omitempty'
        json: 'media_peerlink'
    MediaRights:
      description: >
        specifies the rights information of a media object.
      type: object
      required:
        - status
      properties:
        status:
          description: >
            is the status of the media object saying whether a media object has been created by the publisher or they
            have rights to circulate it.
          type: string
          enum: ['userCreated', 'official']
          x-oapi-codegen-extra-tags:
            xml: 'status,attr'
            validate: 'omitempty,oneof=userCreated official'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ rights,omitempty'
        json: 'media_rights'
    SceneTitle:
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'sceneTitle,omitempty'
        json: 'sceneTitle,omitempty'
    SceneDescription:
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'sceneDescription,omitempty'
        json: 'sceneDescription,omitempty'
    SceneStartTime:
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'sceneStartTime,omitempty'
        json: 'sceneStartTime,omitempty'
    SceneEndTime:
      type: object
      required:
        - value
      properties:
        value:
          $ref: 'types.yaml#/components/schemas/RequiredValue'
      x-oapi-codegen-extra-tags:
        xml: 'sceneEndTime,omitempty'
        json: 'sceneEndTime,omitempty'
    MediaScene:
      description: >
        contains information about a particular scene.
      type: object
      properties:
        sceneTitle:
          $ref: '#/components/schemas/SceneTitle'
        sceneDescription:
          $ref: '#/components/schemas/SceneDescription'
        sceneStartTime:
          $ref: '#/components/schemas/SceneStartTime'
        sceneEndTime:
          $ref: '#/components/schemas/SceneEndTime'
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ scene,omitempty'
        json: 'media_scene'
    MediaScenes:
      description: >
        specifies various scenes within a media object.
      type: array
      items:
        $ref: '#/components/schemas/MediaScene'
      xml:
        name: scenes
      x-oapi-codegen-extra-tags:
        xml: 'http://search.yahoo.com/mrss/ scene,omitempty'
        json: 'media_scenes'
      x-go-type-skip-optional-pointer: true
    MediaElements:
      description: >
        is the list of optional elements that can be sub-elements of <media:group>, <media:content>, <channel> or <item>
        elements.
      properties:
        MediaRating:
          $ref: '#/components/schemas/MediaRating'
        MediaTitle:
          $ref: '#/components/schemas/MediaTitle'
        MediaDescription:
          $ref: '#/components/schemas/MediaDescription'
        MediaKeywords:
          $ref: '#/components/schemas/MediaKeywords'
        MediaThumbnails:
          $ref: '#/components/schemas/MediaThumbnails'
        MediaCategory:
          $ref: '#/components/schemas/MediaCategory'
        MediaHashes:
          $ref: '#/components/schemas/MediaHashes'
        MediaPlayer:
          $ref: '#/components/schemas/MediaPlayer'
        MediaCredits:
          $ref: '#/components/schemas/MediaCredits'
        MediaCopyright:
          $ref: '#/components/schemas/MediaCopyright'
        MediaTexts:
          $ref: '#/components/schemas/MediaTexts'
        MediaRestriction:
          $ref: '#/components/schemas/MediaRestriction'
        MediaCommunity:
          $ref: '#/components/schemas/MediaCommunity'
        MediaComments:
          $ref: '#/components/schemas/MediaComments'
        MediaEmbed:
          $ref: '#/components/schemas/MediaEmbed'
        MediaResponses:
          $ref: '#/components/schemas/MediaResponses'
        MediaBackLinks:
          $ref: '#/components/schemas/MediaBacklinks'
        MediaStatus:
          $ref: '#/components/schemas/MediaStatus'
        MediaPrice:
          $ref: '#/components/schemas/MediaPrice'
        MediaLicense:
          $ref: '#/components/schemas/MediaLicense'
        MediaSubTitle:
          $ref: '#/components/schemas/MediaSubTitle'
        MediaPeerLink:
          $ref: '#/components/schemas/MediaPeerLink'
        MediaRights:
          $ref: '#/components/schemas/MediaRights'
        MediaScenes:
          $ref: '#/components/schemas/MediaScenes'
    MediaContent:
      description: >
        can be used to publish any type of media.
      type: object
      allOf:
        - $ref: '#/components/schemas/MediaElements'
        - $ref: 'dc.yaml#/components/schemas/DublinCoreElements'
        - type: object
          required:
            - url
          properties:
            url:
              $ref: 'types-attributes.yaml#/components/schemas/AttrURL'
            fileSize:
              $ref: 'types-attributes.yaml#/components/schemas/AttrFileSize'
            type:
              $ref: 'types-attributes.yaml#/components/schemas/AttrMimeType'
