package: media
output: ../extensions/media/media.gen.go
generate:
  models: true
output-options:
  # to make sure that all types are generated
  skip-prune: true
  prefer-skip-optional-pointer: true
  prefer-skip-optional-pointer-with-omitzero: true
import-mapping:
  types.yaml: 'github.com/immanent-tech/go-syndication/types'
  types-attributes.yaml: 'github.com/immanent-tech/go-syndication/types'
  dc.yaml: 'github.com/immanent-tech/go-syndication/extensions/dc'
