---
openapi: '3.0.3'
info:
  version: 1.0.0
  title: Atom
  description: >
    Atom OpenAPI schema.

    https://www.rfc-editor.org/rfc/rfc4287
  contact:
    name: "Joshua Rich"
    email: joshua.rich@gmail.com
  license:
    identifier: AGPL-3.0-or-later
components:
  schemas:
    Type:
      description: >
        represents what the content of the element is.
      type: string
      default: 'text'
      xml:
        attribute: true
      x-oapi-codegen-extra-tags:
        xml: 'type,attr,omitempty'
        json: 'type,omitempty'
        validate: 'omitempty,mimetype'
    CommonAttributes:
      description: >
        are common attributes across Atom elements.
      type: object
      properties:
        Base:
          description: >
            establishes the base URI (or IRI) for resolving any relative references found within the effective scope of
            the xml:base attribute.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'base,attr,omitempty'
            json: 'base,omitempty'
            validate: 'omitempty'
        Lang:
          description: >
            indicates the natural language for the element and its descendents.
          type: string
          xml:
            attribute: true
          x-oapi-codegen-extra-tags:
            xml: 'lang,attr,omitempty'
            json: 'lang,omitempty'
            validate: 'omitempty,iso3166_1_alpha2|iso3166_1_alpha3|bcp47_language_tag'
        attributes:
          $ref: 'types.yaml#/components/schemas/Attributes'
    URI:
      description: >
        is an element that conveys an IRI (URI).
      type: object
      required:
        - XMLName
        - value
      properties:
        XMLName:
          $ref: 'types.yaml#/components/schemas/XMLName'
        value:
          type: string
          x-oapi-codegen-extra-tags:
            json: 'value'
            xml: ',chardata'
            validate: "required,uri|urn_rfc2141|uuid"
      x-go-name: URI
      x-oapi-codegen-extra-tags:
        xml: 'uri,omitempty'
        json: 'uri,omitempty'
        validate: 'omitempty'
    Name:
      description: >
        is an element that conveys a human-readable name.
      type: object
      required:
        - XMLName
        - value
      properties:
        XMLName:
          $ref: 'types.yaml#/components/schemas/XMLName'
        value:
          type: string
          x-oapi-codegen-extra-tags:
            json: 'value'
            xml: ',chardata'
            validate: 'required'
      x-oapi-codegen-extra-tags:
        xml: 'name,omitempty'
        json: 'name,omitempty'
    Email:
      description: >
        is an element that conveys an email address.
      type: object
      required:
        - XMLName
        - value
      properties:
        XMLName:
          $ref: 'types.yaml#/components/schemas/XMLName'
        value:
          type: string
          x-oapi-codegen-extra-tags:
            json: 'value'
            xml: ',chardata'
            validate: "omitempty,email"
      x-oapi-codegen-extra-tags:
        xml: 'email,omitempty'
        json: 'email,omitempty'
    TextConstruct:
      description: contains human-readable text, usually in small quantities.
      type: object
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - value
          properties:
            value:
              description: >
                is the actual text value of the construct.
              type: string
              x-oapi-codegen-extra-tags:
                xml: ',chardata'
                json: 'value'
            type:
              $ref: '#/components/schemas/Type'
    PersonConstruct:
      description: describes a person, corporation, or similar entity
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - name
          properties:
            name:
              allOf:
                - $ref: '#/components/schemas/Name'
              x-oapi-codegen-extra-tags:
                xml: 'name'
                json: 'name'
                validate: 'required'
            uri:
              $ref: '#/components/schemas/URI'
            email:
              $ref: '#/components/schemas/Email'
            extensions:
              $ref: 'types.yaml#/components/schemas/Extensions'
      x-oapi-codegen-extra-tags:
        validate: 'validateFn'
    DateConstruct:
      description: >
        is an element whose content MUST conform to the "date-time" production in [RFC3339].
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - XMLName
            - value
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
            value:
              x-go-type: types.DateTime
              x-oapi-codegen-extra-tags:
                json: 'value'
                xml: ',chardata'
                validate: 'required'
    ID:
      description: >
        is an element that conveys a permanent, universally unique identifier for an entry or feed.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - $ref: '#/components/schemas/URI'
        - type: object
          properties:
            value:
              description: >
                is the value of the ID
              type: string
              x-oapi-codegen-extra-tags:
                xml: ',chardata'
                validate: 'required,uri|urn_rfc2141|ascii'
      x-go-name: ID
      x-oapi-codegen-extra-tags:
        xml: 'id'
        json: 'id'
        validate: 'required'
    Title:
      description: >
        is an element of type Text construct that conveys a human-readable title for an entry or feed.
      allOf:
        - $ref: '#/components/schemas/TextConstruct'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
      x-oapi-codegen-extra-tags:
        xml: 'title'
        json: 'title'
        validate: 'required'
    Updated:
      description: >
        is an element of type Date construct indicating the most recent instant in time when an entry or feed was modified in a
        way the publisher considers significant.
      allOf:
        - $ref: '#/components/schemas/DateConstruct'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
      x-oapi-codegen-extra-tags:
        xml: 'updated'
        json: 'updated'
        validate: 'required'
    Category:
      description: >
        is an element that conveys information about a category associated with an entry or feed.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - XMLName
            - term
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
            value:
              $ref: 'types.yaml#/components/schemas/OptionalValue'
            term:
              description: >
                is a string that identifies the category to which the entry or feed belongs.
              x-go-type: xml.Attr
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'term,attr'
                json: 'term'
                validate: 'required'
            scheme:
              description: >
                is an IRI that identifies a categorization scheme.
              x-go-type: xml.Attr
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'scheme,attr,omitempty'
                json: 'scheme,omitempty'
            label:
              description: >
                provides a human-readable label for display in end-user applications.
              x-go-type: xml.Attr
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'label,attr,omitempty'
                json: 'label,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'category,omitempty'
        json: 'category,omitempty'
    Categories:
      description: >
        a list of categories associated with the feed.
      type: array
      items:
        $ref: '#/components/schemas/Category'
      x-oapi-codegen-extra-tags:
        xml: 'category,omitempty'
        validate: 'dive'
      x-go-type-skip-optional-pointer: true
    Generator:
      description: >
        is an element identifies the agent used to generate a feed.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
            value:
              $ref: 'types.yaml#/components/schemas/OptionalValue'
            uri:
              type: string
              x-go-name: URI
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'uri,attr,omitempty'
                json: 'uri,omitempty'
                validate: 'omitempty,url'
            version:
              type: string
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'version,attr,omitempty'
                json: 'version,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'generator,omitempty'
        json: 'generator,omitempty'
    Icon:
      description: >
        is an element that contains a URI to an icon suitable for representing a feed.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - $ref: '#/components/schemas/URI'
      x-oapi-codegen-extra-tags:
        xml: 'icon,omitempty'
        json: 'icon,omitempty'
    Link:
      description: >
        defines a relationship between a web resource (such as a page) and an RSS channel or item.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - href
          properties:
            href:
              description: >
                contains the URL of the related resource.
              type: string
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'href,attr'
                validate: 'required,url|hostname'
            hreflang:
              description: >
                identifies the language used by the related resource using an HTML language code.
              type: string
              x-go-name: HrefLang
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'hreflang,attr,omitempty'
                validate: 'omitempty,iso3166_1_alpha2|iso3166_1_alpha3|bcp47_language_tag'
            length:
              description: >
                contains the resource's size, in bytes.
              type: integer
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'length,attr,omitempty'
                validate: 'omitempty,number'
            title:
              description: >
                provides a human-readable description of the resource.
              type: string
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'title,attr,omitempty'
            type:
              description: >
                identifies the resource's MIME media type.
              type: string
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'type,attr,omitempty'
                validate: 'omitempty,mimetype'
            rel:
              description: >
                contains a keyword that identifies the nature of the relationship between the linked resouce and the
                element.
              type: string
              enum: ['alternate', 'enclosure', 'related', 'self', 'via', 'hub', 'edit', 'next', 'standout', 'http://schemas.google.com/g/2005#feed']
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'rel,attr,omitempty'
                validate: 'omitempty,oneof=alternate enclosure related self via hub edit next standout http://schemas.google.com/g/2005#feed'
            value:
              description: >
                is any value for the link.
              type: string
              x-oapi-codegen-extra-tags:
                json: 'value'
                xml: ',chardata'
                validate: "omitempty,uri|urn_rfc2141|uuid"
      x-oapi-codegen-extra-tags:
        xml: 'http://www.w3.org/2005/Atom link,omitempty'
        json: 'link,omitempty'
    Links:
      description: >
        a list of links associated with the feed.
      type: array
      items:
        $ref: '#/components/schemas/Link'
      x-oapi-codegen-extra-tags:
        xml: 'link,omitempty'
        validate: 'dive'
      x-go-type-skip-optional-pointer: true
    Logo:
      description: >
        is an element that contains a URI to an logo suitable for representing a feed.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          properties:
            value:
              type: string
              x-oapi-codegen-extra-tags:
                json: 'value'
                xml: ',chardata'
                validate: "required,uri|urn_rfc2141|uuid"
      x-oapi-codegen-extra-tags:
        xml: 'logo,omitempty'
        json: 'logo,omitempty'
        validate: 'omitempty'
    Rights:
      description: >
        is an element of type Text construct that conveys information about rights held in and over an entry or feed.
      allOf:
        - $ref: '#/components/schemas/TextConstruct'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
      x-oapi-codegen-extra-tags:
        xml: 'rights,omitempty'
        json: 'rights,omitempty'
    Published:
      description: >
        is an element of type Date construct indicating an instant in time associated with an event early in the life
        cycle of the entry.
      allOf:
        - $ref: '#/components/schemas/DateConstruct'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
      x-oapi-codegen-extra-tags:
        xml: 'published,omitempty'
        json: 'published,omitempty'
    Subtitle:
      description: >
        is an element of type Text construct that conveys a human-readable subtitle for an entry or feed.
      allOf:
        - $ref: '#/components/schemas/TextConstruct'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
      x-oapi-codegen-extra-tags:
        xml: 'subtitle,omitempty'
        json: 'subtitle,omitempty'
    Summary:
      description: >
        is an element of type Text construct that conveys a short summary, abstract, or excerpt of an entry.
      allOf:
        - $ref: '#/components/schemas/TextConstruct'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
      x-oapi-codegen-extra-tags:
        xml: 'summary,omitempty'
        json: 'summary,omitempty'
    Content:
      description: >
        either contains or links to the content of the entry.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - XMLName
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
            type:
              $ref: '#/components/schemas/Type'
            src:
              description: >
                is an attribute that links to the source content.
              type: string
              x-go-name: Source
              xml:
                attribute: true
              x-oapi-codegen-extra-tags:
                xml: 'src,attr,omitempty'
                json: 'src,omitempty'
                validate: 'omitempty,uri'
            value:
              type: string
              x-oapi-codegen-extra-tags:
                xml: ',chardata'
                json: 'value,omitempty'
      x-oapi-codegen-extra-tags:
        xml: 'content,omitempty'
        json: 'content,omitempty'
    Contributors:
      description: >
        a list of persons who contributed to the feed.
      type: array
      items:
        $ref: '#/components/schemas/PersonConstruct'
      x-oapi-codegen-extra-tags:
        xml: 'contributor,omitempty'
        validate: 'omitempty,gt=0,dive'
      x-go-type-skip-optional-pointer: true
    Authors:
      description: >
        a list of persons who maintain authorship of the feed.
      type: array
      items:
        $ref: '#/components/schemas/PersonConstruct'
      x-oapi-codegen-extra-tags:
        xml: 'author,omitempty'
        validate: 'omitempty,gt=0,dive'
      x-go-type-skip-optional-pointer: true
    FeedMetadata:
      description: >
        is the feed metadata.
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - type: object
          required:
            - XMLName
            - ID
            - title
            - updated
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
            ID:
              $ref: '#/components/schemas/ID'
            title:
              $ref: '#/components/schemas/Title'
            updated:
              $ref: '#/components/schemas/Updated'
            authors:
              $ref: '#/components/schemas/Authors'
            categories:
              $ref: '#/components/schemas/Categories'
            contributors:
              $ref: '#/components/schemas/Contributors'
            generator:
              $ref: '#/components/schemas/Generator'
            links:
              $ref: '#/components/schemas/Links'
            logo:
              $ref: '#/components/schemas/Logo'
            rights:
              $ref: '#/components/schemas/Rights'
            subtitle:
              $ref: '#/components/schemas/Subtitle'
    Feed:
      description: >
        is the document (i.e., top-level) element of an Atom Feed Document, acting as a container for metadata and data
        associated with the feed.
      allOf:
        - $ref: '#/components/schemas/FeedMetadata'
        - $ref: 'media-rss.yaml#/components/schemas/MediaElements'
        - $ref: 'dc.yaml#/components/schemas/DublinCoreElements'
        - type: object
          properties:
            entries:
              description: >
                is the list of <entry> elements for the feed.
              type: array
              items:
                $ref: '#/components/schemas/Entry'
              x-oapi-codegen-extra-tags:
                xml: 'entry,omitempty'
                json: 'entry,omitempty'
                validate: 'dive'
              x-go-type-skip-optional-pointer: true
            # extensions:
            #   $ref: 'types.yaml#/components/schemas/Extensions'
      x-oapi-codegen-extra-tags:
        xml: 'feed'
        json: 'feed'
        validate: 'validateFn'
    Source:
      description: >
        contains the metadata from the source feed for the entry.
      allOf:
        - $ref: '#/components/schemas/FeedMetadata'
      x-oapi-codegen-extra-tags:
        xml: 'source,omitempty'
        json: 'source,omitempty'
        validate: 'omitempty'
    Entry:
      description: >
        represents an individual entry, acting as a container for metadata and data associated with the entry.
      type: object
      allOf:
        - $ref: '#/components/schemas/CommonAttributes'
        - $ref: 'media-rss.yaml#/components/schemas/MediaElements'
        - $ref: 'dc.yaml#/components/schemas/DublinCoreElements'
        - type: object
          required:
            - XMLName
            - ID
            - title
            - updated
          properties:
            XMLName:
              $ref: 'types.yaml#/components/schemas/XMLName'
            ID:
              $ref: '#/components/schemas/ID'
            title:
              $ref: '#/components/schemas/Title'
            updated:
              $ref: '#/components/schemas/Updated'
            authors:
              $ref: '#/components/schemas/Authors'
            categories:
              $ref: '#/components/schemas/Categories'
            content:
              $ref: '#/components/schemas/Content'
            contributors:
              $ref: '#/components/schemas/Contributors'
            links:
              $ref: '#/components/schemas/Links'
            published:
              $ref: '#/components/schemas/Published'
            rights:
              $ref: '#/components/schemas/Rights'
            source:
              $ref: '#/components/schemas/Source'
            summary:
              $ref: '#/components/schemas/Summary'
            extensions:
              $ref: 'types.yaml#/components/schemas/Extensions'
      x-oapi-codegen-extra-tags:
        xml: 'entry'
        json: 'entry'
        validate: 'validateFn'
