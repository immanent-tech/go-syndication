package: atom
output: ../atom/atom.gen.go
generate:
  models: true
output-options:
  # to make sure that all types are generated
  skip-prune: true
compatibility:
  always-prefix-enum-values: true
import-mapping:
  types.yaml: 'github.com/immanent-tech/go-syndication/types'
  media-rss.yaml: 'github.com/immanent-tech/go-syndication/mrss'
  dc.yaml: 'github.com/immanent-tech/go-syndication/dc'
